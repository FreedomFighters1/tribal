<h4 id="tribeList">
  TRIBELIST
</h4>
<iframe ng-repeat="song in ctrl.playlist" ng-src="{{'https://open.spotify.com/embed?uri=' + song.uri + '&theme=white'}}" width="400" height="100" frameborder="0" allowtransparency="true"></iframe>

<div id="likeButton" ng-repeat="song in ctrl.playlist">

  <button id="searchButton" src="song in ctrl.playlist" ng-click="ctrl.likeButtonHandler(song)" >Like {{song._id}}</button>

	<iframe src="song in ctrl.playlist" ng-src="{{'https://open.spotify.com/embed?uri=' + song.uri}}" width="400" height="100" frameborder="0" allowtransparency="true" ></iframe>
